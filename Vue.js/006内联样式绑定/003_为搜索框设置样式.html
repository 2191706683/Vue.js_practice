<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="../js/vue.js"></script>
        <style type="text/css">
           
        </style>
    </head>
    <body>
        <div id="app">
          <form :style="searchForm">
            <input :style="searchInput" type="text" placeholder="搜索">
            <input :style="searchButton" type="submit" value="搜索">
          </form>
        </div> 
        
        <script type="text/javascript">
            new Vue({
                el:'#app',
                data() {
                    return {
                        searchForm : {//表单样式
                            border: '2px solid #F03726',
                            'max-width': '670px'
                        },
                        searchInput : {//文本框样式
                            'padding-left': '5px',
                            height: '46px',
                            width: '78%',
                            outline: 'none',
                            'font-size': '12px',
                            border: 'none'
                        },
                        searchButton : {//按钮样式
                            height: '46px',
                            width: '20%',
                            float: 'right',
                            background: '#F03726',
                            color: '#F5F5F2',
                            'font-size': '18px',
                            cursor: 'pointer',
                            border: 'none'
                        }
                    }
                }
            })
        </script>
    </body>
</html>
