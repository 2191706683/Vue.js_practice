<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="../js/vue.js"></script>
    </head>
    <body>
        <div id="app">
          <p>多个复选框</p>
          <input type="checkbox" v-model="brand" value="OPPO">
          <label for="oppo">OPPO</label>
          <input type="checkbox" v-model="brand" value="华为">
          <label for="huawei">华为</label>
          <input type="checkbox" v-model="brand" value="小米">
          <label for="xiaomi">小米</label>
          <p>选择的手机品牌：{{brand}}</p>
        </div> 
        
        <script type="text/javascript">
            new Vue({
                el:'#app',
                data() {
                    return {
                        brand:[]
                    }
                }
            })
        </script>
    </body>
</html>
