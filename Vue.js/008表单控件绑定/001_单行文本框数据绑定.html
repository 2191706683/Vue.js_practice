<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="../js/vue.js"></script>
        <style type="text/css">
            .active{
                font-style: italic;
            }
        </style>
    </head>
    <body>
        <div id="app">
          <p>单行文本框</p>
          <input type="text" v-model="msg" placeholder="单击此处进行编译">
          <h4>当前输入:{{msg}}</h4>
        </div> 
        
        <script type="text/javascript">
            new Vue({
                el:'#app',
                data() {
                    return {
                        msg:''
                    }
                }
            })
        </script>
    </body>
</html>
