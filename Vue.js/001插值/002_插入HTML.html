<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="../js/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <p v-html="message"></p>
        </div>
        
        <script type="text/javascript">
            new Vue({
                el:'#app',
                data() {
                    return {
                        message:'科技是第一生产力'
                    }
                }
            })
        </script>
    </body>
</html>
