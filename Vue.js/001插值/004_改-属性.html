<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="../js/vue.js"></script>
        <style type="text/css">
            .title{
                color: #FF0000;
                border: 1px solid #FF00FF;
                display: inline;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <span :class="{'title':value}">梦想照进现实</span>
        </div>
        
        <script type="text/javascript">
            new Vue({
                el:'#app',
                data() {
                    return {
                        value:true
                    }
                }
            })
        </script>
    </body>
</html>
