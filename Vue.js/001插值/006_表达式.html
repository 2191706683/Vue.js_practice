<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="../js/vue.js"></script>
    </head>
    <body>
        <div id="app">
           {{num + 10}}<br>
           {{boo ? '真' : '假'}}<br>
           {{str.toLowerCase()}}
        </div> 
        
        <script type="text/javascript">
            new Vue({
                el:'#app',
                data() {
                    return {
                        num:10,
                        boo:true,
                        str:'MJH MY LOVE'
                    }
                }
            })
        </script>
    </body>
</html>
