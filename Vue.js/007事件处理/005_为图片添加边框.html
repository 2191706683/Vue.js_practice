<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="../js/vue.js"></script>
        <style type="text/css">
            .active{
                font-style: italic;
            }
        </style>
    </head>
    <body>
        <div id="app">
          <img :src="url" @mouseover="addBorder" @mouseout="removeBorder">
        </div> 
        
        <script type="text/javascript">
            new Vue({
                el:'#app',
                data(){
                    return {
                        url:'images/mr.gif'
                    }
                },
                methods: {
                    addBorder(e){
                        e.target.style.border = '1px solid green'
                    },
                    removeBorder(e){
                        e.target.style.border = 0
                    }
                },
            })
        </script>
    </body>
</html>
