<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="../js/vue.js"></script>
        <style type="text/css">
            .active{
                font-style: italic;
            }
        </style>
    </head>
    <body>
        <div id="app">
          <button @click="show($event)">显示</button>
        </div> 
        
        <script type="text/javascript">
            new Vue({
                el:'#app',
                methods: {
                    show(e){
                        alert('触发事件的元素标签名：'+ e.target.tagName)
                    }
                },
            })
        </script>
    </body>
</html>
