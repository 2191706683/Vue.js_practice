<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="../js/vue.js"></script>
        <style type="text/css">
            .default{
                text-decoration: underline;
            }
            .size{
                font-size: 18px;
            }
            .color{
                color:#6699FF;
            }
        </style>
    </head>
    <body>
        <div id="app">
          <div class="default" :class="{size:isSize,color:isColor}">
            Vue.js样式绑定
          </div>
        </div> 
        
        <script type="text/javascript">
            new Vue({
                el:'#app',
                data() {
                    return {
                       isSize:true,
                       isColor:true
                    }
                }
            })
        </script>
    </body>
</html>
