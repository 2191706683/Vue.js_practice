<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="../js/vue.js"></script>
        <style>
            body{
            font-family:微软雅黑}
            .search input{
            width:350px;
            height:30px;}
            .item{
            width:350px;
            height:100px;
            line-height:100px;
            border-bottom:1px solid #999999;}
            .item img{
            width:100px;
            float:left}
            .active{
            height:100px;
            line-height:100px;
            color:#FF0000
            }
            </style>
    </head>
    <body>
        <div id="app">
          <div class="item" v-for="book in books">
            <img :src="book.image">
            <span :class="{'active':book.active}">{{book.bookname}}</span>
          </div>
        </div> 
        
        <script type="text/javascript">
            new Vue({
                el:'#app',
                data() {
                    return {
                        books : [
                            {//定义图书信息数组
                                bookname : '零基础学JavaScript',
                                image : 'images/javascript.png',
                                active : true
                            },
                            {
                                bookname : '零基础学HTML5+CSS3',
                                image : 'images/htmlcss.png',
                                active : false
                            },
                            {
                                bookname : 'JavaScript精彩编程200例',
                                image : 'images/javascript200.png',
                                active : false
                            },
                            {
                                bookname : 'HTML5+CSS3精彩编程200例',
                                image : 'images/htmlcss200.png',
                                active : true
                            }
                        ]
                    }
                }
            })
        </script>
    </body>
</html>
